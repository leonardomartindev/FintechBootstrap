<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="variables.css">
</head>
<body>
  <div class="login-container">
    <h2 class="text-center text-white">Bem vindo de volta!</h2>
    <p class="text-center text-white">Por favor conecte sua conta</p>
    <form> 
      <div class="form-group ">
        <input type="text" class="form-control bg-secondary border-0 p-4" id="login" placeholder="Login">
      </div>
      <div class="form-group ">
        <input type="password" class="form-control bg-secondary border-0 p-4 mb-2" id="password" placeholder="Password">
        <small class="form-text text-right">
          <a href="#">Esqueceu a senha?</a>
        </small>
      </div>
      <button type="submit" class="btn btn-primary btn-block p-3">Sign in
      </button>
    </form>
    <div class="social-login mt-4">
      <button class="btn btn-light btn-block p-3"> 
        <i class="fa-brands fa-google mr-2"></i>
        Sign in with Google</button>
      <button class="btn btn-primary btn-block p-3">
        <i class="fa-brands fa-facebook mr-2"></i>
        Sign in with Facebook</button>
    </div>
    <p class="text-center mt-3">NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/0ec44f1edc.js" crossorigin="anonymous"></script>
</body>
</html>
